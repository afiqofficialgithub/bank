<!DOCTYPE html>
<html lang="en">
<head>

    <style>
/* styles.css */
/* Import Google Font */
@import url("https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap");

/* Set up wrapper styles */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #FFFFFF;
    height: 100vh; /* Take up full viewport height */
}

/* Set up SVG styles */
svg text {
    animation: stroke 3s infinite alternate;
    stroke-width: 4;
    stroke: #365FA0;
    font-family: "Ropa Sans", sans-serif;
    font-size: 40px; /* Adjust font size for desktop view */
}

@keyframes stroke {
    0%   {
        fill: rgba(72,138,204,0); stroke: rgba(54,95,160,1);
        stroke-dashoffset: 25%; stroke-dasharray: 0 50%; stroke-width: 2;
    }
    70%  {fill: rgba(72,138,204,0); stroke: rgba(54,95,160,1); }
    80%  {fill: rgba(72,138,204,0); stroke: rgba(54,95,160,1); stroke-width: 3; }
    100% {
        fill: rgba(72,138,204,1); stroke: rgba(54,95,160,0);
        stroke-dashoffset: -25%; stroke-dasharray: 50% 0; stroke-width: 0;
    }
}


body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.profile-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
}

h2 {
    color: #ff6f61; /* Red */
    margin-bottom: 20px;
}

#user-details {
    margin-bottom: 30px;
}

#user-details p {
    margin: 10px 0;
    color: #1abc9c; /* Turquoise */
}

.button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap; /* Allow buttons to wrap to the next line on small screens */
}

.button-container a {
    margin: 0 5px; /* Add margin between buttons */
    flex: 1 0 30%; /* Each button takes up 30% of the container width with a minimum width of 30% */
    max-width: calc(33.33% - 10px); /* Ensure three buttons per row with margin */
}

.button-container button {
    width: 100%; /* Make buttons fill the available width */
    padding: 10px 0; /* Adjust padding */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #3498db; /* Blue */
    color: #fff;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.button-container button:hover {
    background-color: #2980b9; /* Darker Blue */
}

a {
    display: block;
    margin-top: 20px;
    color: #9b59b6; /* Purple */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

@media screen and (max-width: 600px) {
    .profile-container {
        padding: 20px;
    }

    .button-container a {
        margin: 10px 0;
        flex-basis: 100%; /* Each button takes up full width on small screens */
        max-width: 100%;
    }
}


.logout-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff6f61; /* Red */
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.logout-btn:hover {
    background-color: #ff4942; /* Darker Red on hover */
}
.ribbon {
     width: 300px;
     position: absolute;
     left: 50%;
     margin-left: -150px;
     text-align: center;
     font-size: 20px !important;
     background: #D6A647;
     background: linear-gradient(to bottom, #D6A647, #AB2C2C);
     box-shadow: rgba(0,0,0,0.3) 0 1px 1px;
     font-family: 'Helvetica Neue',Helvetica, sans-serif;
}

.ribbon p {
     font-size: 27px !important;
     color: #208056;
     text-shadow: #D65C5C 0 1px 0;
     margin:0px;
     padding: 15px 10px;
}

.ribbon:before, .ribbon:after {
     content: '';
     position: absolute;
     display: block;
     bottom: -1em;
     border: 1.5em solid #C28E59;
     z-index: -1;
}

.ribbon:before {
     left: -2em;
     border-right-width: 1.5em;
     border-left-color: transparent;
     box-shadow: rgba(0,0,0,0.4) 1px 1px 1px;
}

.ribbon:after {
     right: -2em;
     border-left-width: 1.5em;
     border-right-color: transparent;
     box-shadow: rgba(0,0,0,0.4) -1px 1px 1px;
}

.ribbon .ribbon-content:before, .ribbon .ribbon-content:after {
     border-color: #871616 transparent transparent transparent;
     position: absolute;
     display: block;
     border-style: solid;
     bottom: -1em;
     content: '';
}

.ribbon .ribbon-content:before {
     left: 0;
     border-width: 1em 0 0 1em;
}

.ribbon .ribbon-content:after {
     right: 0;
     border-width: 1em 1em 0 0;
}

.ribbon-stitches-top {
     margin-top:2px;
     border-top: 1px dashed rgba(0, 0, 0, 0.2);
     box-shadow: 0px 0px 2px rgba(255, 255, 255, 0.5);
}

.ribbon-stitches-bottom {
     margin-bottom:2px;
     border-top: 1px dashed rgba(0, 0, 0, 0.2);
     box-shadow: 0px 0px 2px rgba(255, 255, 255, 0.3);
}

/* Your existing CSS styles */

.notification-icon {
    position: absolute;
    top: 10px;
    right: 10px;
}

.notification-icon img {
    width: 30px; /* Adjust icon size as needed */
    height: auto;
}

.profile-container {
            position: relative;
        }

    </style>

<body>
    
        
    <div class="profile-container">
        
            <!-- Your existing profile container content -->

    <script src="script.js"></script>
    <script>
         // Your existing JavaScript code
        document.getElementById('notification-button').addEventListener('click', () => {
            // Get the logged-in user's email
            const loggedInUserEmail = getLoggedInUserEmail();
            // Open the notification page with the logged-in user's email as a query parameter
            window.location.href=`notification.html?email=${loggedInUserEmail}`;
        });
        
        function getLoggedInUserEmail() {
            const cookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('loggedInUser='));
            if (cookie) {
                return cookie.split('=')[1];
            }
            return null;
        }
    </script>
</body>
<body>
    
    <script src="script.js"></script>
    <script>
        // Your existing JavaScript code
        // Function to display email-wise notifications
        function displayEmailWiseNotifications(email) {
            // Fetch notifications from JSON file
            fetch('notifications.json')
                .then(response => response.json())
                .then(data => {
                    // Filter notifications by email
                    const userNotifications = data.filter(notification => notification.email === email);
                    // Display filtered notifications
                    userNotifications.forEach(notification => {
                        const notificationDiv = createNotificationElement(notification);
                        document.getElementById('notification-container').appendChild(notificationDiv);
                    });
                })
                .catch(error => console.error('Error fetching notifications:', error));
        }

        // Function to create a notification element
        function createNotificationElement(notification) {
            const notificationDiv = document.createElement('div');
            notificationDiv.classList.add('notification');

            const titleElement = document.createElement('h3');
            titleElement.textContent = notification.title;

            const messageElement = document.createElement('p');
            messageElement.textContent = `Date: ${notification.date}, Message: ${notification.message}`;

            notificationDiv.appendChild(titleElement);
            notificationDiv.appendChild(messageElement);

            return notificationDiv;
        }

        // Get email parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            displayEmailWiseNotifications(email);
        }
    </script>
</body>
